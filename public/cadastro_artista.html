<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Artista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="bg-dark text-white p-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 m-0">ðŸŽ¨ Cadastrar Artista</h1>
    <a href="index.html" class="btn btn-light btn-sm">Home</a>
  </div>
</header>

<main class="container">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-3">Novo Artista</h2>
    <form id="formCadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input id="nome" name="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">DescriÃ§Ã£o curta</label>
        <input id="descricao" name="descricao" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="imagem" class="form-label">URL da imagem (pode ser local em images/)</label>
        <input id="imagem" name="imagem" class="form-control" placeholder="images/nome.jpg" required />
      </div>
      <div class="mb-3">
        <label for="descricaoCompleta" class="form-label">DescriÃ§Ã£o completa</label>
        <textarea id="descricaoCompleta" name="descricaoCompleta" class="form-control" rows="4"></textarea>
      </div>

      <!-- Campo para obras (JSON simplificado via textarea) -->
      <div class="mb-3">
        <label for="obras" class="form-label">Obras (cada linha: tÃ­tulo|url_imagem). Exemplo: Mona Lisa|images/mona-lisa.jpg</label>
        <textarea id="obras" class="form-control" rows="4" placeholder="Noite Estrelada|images/Starry_Night_.jpg"></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

    <div id="feedback" class="mt-3" aria-live="polite"></div>
  </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
  <p>Â© 2025 Galeria de Artistas</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/scripts/app.js" defer></script>
</body>
</html>
